<!DOCTYPE html>
<html lang="en">
   <head>
      <title>EDIT PROFILE</title>
      <script src="javascripts/editprofile.js" defer></script>
      <link rel="stylesheet" href="stylesheets/editprofile.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div id="container">
         <h1>EDIT PROFILE</h1>
         <div id="calculator">
            <p>NAME
            <p>
               <input class="billamt" type="text" placeholder="TYPE YOUR NAME" id="name">
               <i class="fa fa-asterisk" style="font-size:9px;color:red"></i>
            <p>DATE OF BIRTH
            <p>
               <input type="text" class="date" placeholder="DD/MM/YYYY"
                  onfocus="(this.type='date')" id="dob">
            <p>EMAIL
            <p>
               <input class="billamt" type="text" placeholder="TYPE YOUR EMAIL" id="email">
               <i class="fa fa-asterisk" style="font-size:9px;color:red"></i>
            <p>PASSWORD
            <p>
               <input class="billamt" type="password" placeholder="PASSWORD" id="password">
               <i class="fa fa-asterisk" style="font-size:9px;color:red"></i>
            <p id="confirmationmessage"></p>
            <button type="button" id="calculate" onclick="editprofile()">SAVE</button>
         </div>
      </div>
   </body>
</html>
