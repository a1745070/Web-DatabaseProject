<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link href="css/datetimepicker.css" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment-with-locales.min.js"></script>
      <script src="javascripts/manageavailability.js" defer></script>
      <link rel="stylesheet" href="stylesheets/manageavailability.css">
      <title>manage availability</title>
   </head>
   <body>
      <script src="https://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
      <div class="jquery-script-clear"></div>
      <h1>MANAGE AVAILABILITY</h1>
      <input class="name " type="text" placeholder="ENTER USER ID" id="uid">
      <div style="width: 250px; margin: 50px auto;">
         <h3> SELECT DATE AND TIME<br />

         </h3>
         <div id="picker"> </div>
         <input type="hidden" id="result" value="" />
         <button type="button" id="calculate" onclick='manageavailability()'>SAVE</button>
      </div>
   </body>
</html>
